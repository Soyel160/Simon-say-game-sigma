<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>to start <button id="stBtn">click here</button></h2> 
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" id="red" type="button">1</div>
            <div class="btn yellow" id="yellow" type="button ">2</div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green" type="button">3</div>
            <div class="btn blue" id="blue" type="button">4</div>
        </div>
       <h3 id="maxScore"> Max Score :0</h3>
    </div>
    <script src="app.js"></script>
</body>
</html>
